name: Monthly Inflation Update

on:
  workflow_dispatch: # Para que puedas probarlo con el bot√≥n "Run workflow"
  schedule:
    - cron: '0 15 15 * *' # Se ejecuta el 15 de cada mes

jobs:
  update-db:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        # ESTA ES LA PARTE QUE TE FALTA O TIENE UN ERROR:
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: python update_monthly.py